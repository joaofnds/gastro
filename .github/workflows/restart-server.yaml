name: restart-server

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl --access-token $FLY_API_TOKEN apps restart gastro
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
